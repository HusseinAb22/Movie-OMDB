<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movie Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- logo -->
        <div class="logo">
            <div class="container nav-container">
                <div class="nav-links">
                    <p id="home-link" style="cursor: pointer;">
                        <i class="fas fa-home"></i> Movies<span>OMDB-API</span>
                    </p>
                    <p id="favorites-link" style="cursor: pointer;">
                        <i class="fas fa-heart"></i> Favorites
                    </p>
                    <span id="username-display" class="username-display">
                        <i class="fas fa-user"></i> Welcome, <span id="user-name"></span>
                    </span>
                    <a href="/top-links.html" id="top-links" class="active">
                        <i class="fas fa-trophy"></i> Top Links
                    </a>
                    <a href="logout" id="logout-link" style="cursor: pointer;" class="logout-link">
                        <i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
        <!-- end of logo -->

        <div class="top-links-container">
            <div class="sort-controls">
                <button class="sort-btn active" data-sort="rating">Top Rated</button>
                <button class="sort-btn" data-sort="clicks">Most Clicked</button>
            </div>
            <div class="movies-grid" id="movies-grid"></div>
        </div>
    </div>
    <script src="top-links.js"></script>
</body>
</html>
